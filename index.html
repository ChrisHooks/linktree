<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .profile-bio {
            font-size: 16px;
            color: #718096;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            display: block;
            padding: 18px 24px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            text-decoration: none;
            color: #2d3748;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .link-icon {
            margin-right: 12px;
            font-size: 18px;
        }

        .github { background: linear-gradient(135deg, #24292e, #586069); color: white; border: none; }
        .linkedin { background: linear-gradient(135deg, #0077b5, #0a66c2); color: white; border: none; }
        .twitter { background: linear-gradient(135deg, #1da1f2, #0d8bd9); color: white; border: none; }
        .portfolio { background: linear-gradient(135deg, #ff6b6b, #ee5a52); color: white; border: none; }
        .email { background: linear-gradient(135deg, #ea4335, #d33b2c); color: white; border: none; }
        .resume { background: linear-gradient(135deg, #4caf50, #388e3c); color: white; border: none; }

        .github:hover, .linkedin:hover, .twitter:hover, .portfolio:hover, .email:hover, .resume:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .social-stats {
            display: flex;
            justify-content: space-around;
            margin: 32px 0 24px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 16px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(28, 146, 144, 0.3);
            color: #016A6D;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 32px 24px;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .link-item {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-image">YN</div>
        <h1 class="profile-name">Your Name</h1>
        <p class="profile-bio">Full Stack Developer | Open Source Enthusiast<br>Building amazing things with code ‚ú®</p>
        
        <!-- Stats Section -->
        <div class="social-stats">
            <div class="stat">
                <span class="stat-number">50+</span>
                <span class="stat-label">Projects</span>
            </div>
            <div class="stat">
                <span class="stat-number">1.2k</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat">
                <span class="stat-number">200+</span>
                <span class="stat-label">Stars</span>
            </div>
        </div>
        
        <!-- Links Section -->
        <div class="links-container">
            <a href="https://github.com/yourusername" class="link-item github" target="_blank">
                <span class="link-icon">üì±</span>
                GitHub Profile
            </a>
            
            <a href="https://yourportfolio.com" class="link-item portfolio" target="_blank">
                <span class="link-icon">üåê</span>
                Portfolio Website
            </a>
            
            <a href="https://linkedin.com/in/yourusername" class="link-item linkedin" target="_blank">
                <span class="link-icon">üíº</span>
                LinkedIn
            </a>
            
            <a href="https://twitter.com/yourusername" class="link-item twitter" target="_blank">
                <span class="link-icon">üê¶</span>
                Twitter
            </a>
            
            <a href="mailto:your.email@example.com" class="link-item email">
                <span class="link-icon">‚úâÔ∏è</span>
                Email Me
            </a>
            
            <a href="https://yourresume.com/resume.pdf" class="link-item resume" target="_blank">
                <span class="link-icon">üìÑ</span>
                Download Resume
            </a>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Made with ‚ù§Ô∏è for GitHub Pages</p>
        </div>
    </div>

    <script>
        // Add click tracking
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', function(e) {
                // Add a subtle click animation
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
                
                // You can add analytics tracking here
                console.log('Link clicked:', this.textContent.trim());
            });
        });

        // Theme management (without localStorage to avoid console errors)
        let currentTheme = null;
        
        function setTheme(theme) {
            currentTheme = theme;
            document.body.setAttribute('data-theme', theme);
            updateToggleButton();
        }
        
        function updateToggleButton() {
            // Toggle button styling is handled by CSS
        }
        
        function toggleTheme() {
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }
        
        function initTheme() {
            // Default to system preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light');
        }
        
        // Initialize theme on page load
        initTheme();
        
        // Add click listener to toggle button
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            // Only update if user hasn't manually overridden
            if (currentTheme === null || confirm('System theme changed. Update to match?')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        // Add typing animation to bio (optional)
        const bio = document.querySelector('.profile-bio');
        const originalText = bio.textContent;
        
        function typeWriter() {
            bio.textContent = '';
            let i = 0;
            const timer = setInterval(() => {
                if (i < originalText.length) {
                    bio.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, 50);
        }

        // Uncomment the line below to enable typing animation
        // setTimeout(typeWriter, 800);
    </script>
</body>
</html>
